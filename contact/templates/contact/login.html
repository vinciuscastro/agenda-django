{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>
    {% if user.is_authenticated %}
      <p>You are already logged in as {{ user.username }}.</p>
      <p><a href="{% url 'contact:logout' %}">Logout</a></p>
    {% else %}
     {% include 'contact/partials/_user-form.html' %}
    {% endif %}

  </div>
{% endblock content %}
